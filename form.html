<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image / x-icon">
    <link rel="stylesheet" href="form.css">


   <title>LearnTech Sign-up</title>
   
</head>
<body>
    <div class="navbar">
        <img src="img/logo.png" alt="LearnTech Logo">
    </div>
  <div class="container">
        <div class="login-box">
            <div class="left-box">
                
                <img src="img/icon.png" alt="logo" width="220" height="110">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us, please login with your personal info.</p>
                <a href="form1.1.html"><button  class="sign-in-btn" >Sign   In</button></a>
            </div>
            <div class="right-box">
                <div class="create-account">
                    <h2>Create Account</h2>
                    <p>or use your email for registration</p>
                </div>
                <div class="social-icons">
                    <img src="img/google.png" alt="Google">
                    <img src="img/fb.png" alt="Facebook">
                    <img src="img/twitter.png" alt="Twitter">
                </div>
                <div class="input-box">
                    <form id="registerForm" action="home.html">
                        <input type="text" id="name" placeholder="Name" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="password" placeholder="Password" required>
                      </div>
                <button class="sign-up-btn">Sign Up</button>
            </div>
                    </form>
        </div>
    </div>
   <script src="form.js"></script>
   
  
</body>
</html>
