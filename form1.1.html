<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.1.1.css">
    <link rel="icon" href="logo.png" type="image / x-icon">
   
    <title>LearnTech Sign In</title>
        
</head> 
<body>
    <div class="navbar">                                    
        <img  src="img/logo.png" alt="LearnTech Logo" > 
    </div>
    
    <div class="container">
        <div class="login-box">
            <div class="left-box">
                <h2>Sign In</h2>
                <div class="social-icons">
                    <img src="img/google.png" alt="Google">
                    <img src="img/fb.png" alt="Facebook">
                    <img src="img/twitter.png" alt="Twitter">
                </div>
                <p>or use your email to login</p>
                <div class="input-box">
                    <form id="loginForm">
                        <input type="text" id="username" placeholder="Username" required>
                        <input type="password" id="password" placeholder="Password" required>
                </div>
              <button type="submit" class="sign-in-btn">Log In</button>
              <p id="message"></p></form>
           
            </div>
       
            <div class="right-box">
                <img src="img/icon.png" alt="logo" width="220" height="110">
                <h1>Don't have an account?</h1>
                <p>Create an account to learn and enjoy basic frontend development</p>
                <a href="form.html"><button class="sign-up-btn">Sign Up</button></a>
            </div>
        </div>
    </div>
    <script src="form1.js"></script>
</body>
</html>
